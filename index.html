<html>
	<head>
	  <title>Comprehensive Environment Pollution Index for Critically Polluted Industrial Area/Clusters</title>
	  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	   <script src="leaflet.ajax.min.js"></script>
	  <style>

	  	

      body {
    padding: 0;
    margin: 0;
}
html, body, #map {
    height: 100%;
    width:100%;
}
	  </style>	
	
	</head>
	<body>
	
	<div id="map" ></div>

  <script>
	  	var map = L.map('map').setView([20.593684, 78.962880], 5);

	  	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);


  function popUp(feature, layer) {
    
    var popupString = '<div class="popup" style="font-size:1.2em;">';
                /*
                for (var k in feature.properties) {
                    var v = feature.properties[k];

                    popupString += k + ': ' + v + '<br />';
                }*/

                 popupString+= " Industrial Cluster/Area "+ ": " + feature.properties.industrial_area + "<br / >";

                 popupString+= "Air "+ ": " + feature.properties.Air + "<br / >";


                 popupString+= "Water "+ ": " + feature.properties.Water + "<br / >";


                 popupString+= "Land "+ ": " + feature.properties.Land + "<br / >";


                 popupString+= "CEPI "+ ": " + feature.properties.CEPI + "<br / >";
                popupString += '</div>';
                layer.bindPopup(popupString, {
                    maxHeight: 200
                });
  }

  var geojsonLayer = new L.GeoJSON.AJAX("data.json", {onEachFeature:popUp});

  geojsonLayer.addTo(map);

	  
	  </script>
	</body>
</html>
